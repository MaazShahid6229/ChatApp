{% extends "main.html"   %}

{% block content %}
{%  if page == "login" %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <label>Username</label>
        <input name="username" placeholder="Enter Your Username" type="text"/>

        <label>Password</label>
        <input name="password" placeholder="Enter Your Password" type="password"/>

        <input type="submit" value="Login"/>
    </form>
    <p>Don't Have Account Please Login <a href="{% url 'register' %}">Register</a></p>
</div>
{% else %}

<div>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" value="Register"/>
    </form>
    <p>Have you already registered account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endif %}
{% endblock content %}
