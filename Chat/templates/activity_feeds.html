{% if request.user.is_authenticated %}
<a href="{%url 'create-room'%}">Create Room</a>
{% endif %}
{% for room in rooms %}
<div>
    <h2>
        {{room.id}} -- @{{room.host}} <a href="{% url  'room' room.id %}">{{room.name}}</a>
        {% if request.user == room.host %}
        <a href="{% url 'update-room' room.id %}">{Edit}</a>
        <a href="{% url 'delete-room' room.id %}">{Del}</a>
        {% endif%}
    </h2>
</div>
{% endfor %}
